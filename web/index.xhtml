<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/Css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="d-flex">
            <div class="col-md-4">
                <div class="card mt-3 ml-3">
                    <div class="card-header text-center">
                        <h3 class="h3">Datos del estudiante </h3>
                    </div>
                    <div class="card-body">
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="CodigoEstudiante:" for="codigoEstudiante" />
                                <h:inputText id="codigoEstudiante" value="#{estudianteBean.estudiante.codigoEstudiante}" 
                                             title="CodigoEstudiante" required="true" requiredMessage="The CodigoEstudiante field is required."/>
                                
                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{estudianteBean.estudiante.nombre}" 
                                             title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                
                                <h:outputLabel value="Apellido:" for="apellido" />
                                <h:inputText id="apellido" value="#{estudianteBean.estudiante.apellido}" 
                                             title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                                
                                <h:outputLabel value="Telefono:" for="telefono" />
                                <h:inputText id="telefono" value="#{estudianteBean.estudiante.telefono}" 
                                             title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                                
                                <h:outputLabel value="FechaIngreso:" for="fechaIngreso" />
                                <h:inputText id="fechaIngreso" value="#{estudianteBean.estudiante.fechaIngreso}" 
                                             title="FechaIngreso" required="true" requiredMessage="The FechaIngreso field is required.">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:inputText>setInsertarEstudiant
                                
                            </h:panelGrid>
                            <h:commandButton class="btn btn-outline-primary mt-5" value="Realizar registro"
                                             action="#{estudianteBean.insertarEstudiante()}"></h:commandButton>
                            
                            <h:commandButton class="btn btn-outline-primary mt-5" value="Aztualizar registro"
                                             action="#{estudianteBean.actualizarEstudiante()}"></h:commandButton>
                                             
                        </h:form>
                    </div>
                    <div class="card-footer text-center">
                        <label>FORMULARIO DE ESTUDIANTE</label>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h:form>
                    <h1><h:outputText value="Lista de estudiante"/></h1>
                    <h:dataTable value="#{estudianteBean.lista}" var="item" class="table table-hover" id="tabla">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CodigoEstudiante"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEstudiante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Apellido"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Telefono"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="FechaIngreso"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ACCION"/>
                            </f:facet>
                            <h:commandButton class="btn btn-outline-danger" value="Eliminar" action="#{estudianteBean.eliminarEstudiante(item.codigoEstudiante)}"/>
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ACCION"/>
                            </f:facet>
                            <h:commandButton class="btn btn-outline-warning" value="Editar" action="#{estudianteBean.editarEstudiante(item)}"/>
                        </h:column>
                        
                    </h:dataTable>
                </h:form>
            </div>
        </div>
        <script src="resources/Js/jquery-3.5.1.js" type="text/javascript"></script>
        <script src="resources/Js/bootstrap.min.js" type="text/javascript"></script>
    </h:body>
</html>
